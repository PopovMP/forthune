<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forthune</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>


<div class="container">
  <div class="row center">
    <h1>Forthune</h1>
    <h2>Forth interpreter in JavaScript</h2>
  </div>

  <div class="row center">
    <label for="input-line" style="display: none">Readline</label>
    <div id="screen">
      <div class="terminal" id="output-log"></div>
      <input class="terminal" id="input-line" type="text" spellcheck="false">
    </div>
  </div>

  <div class="row center">
    <label for="import-file">Import code file</label>
    <input id="import-file" type="file" accept=".f, .fs">
  </div>

  <div class="row center">
    <h2>Memory Dump</h2>
    <label for="show-dump">Show memory dump</label>
    <input type="button" id="show-dump" value="Dump">
    <pre id="mem-dump"></pre>
  </div>
</div>

<!--suppress JSUnusedGlobalSymbols -->
<script>
	'use strict'
	const module = {exports: {}}
</script>
<script src="js/forth.js"></script>
<script src="js/dump.js"></script>
<script src="js/index.js"></script>
<script>
	'use strict'
	window.addEventListener('load', () => {
		application()
	})
</script>
</body>
</html>
